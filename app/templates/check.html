<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Dynamic Table with Rows</title>
    <style>
        table {
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 8px;
        }
    </style>
</head>
<body>
    <div class="accordion-body">
        <div class="accordion-container">
            <button onclick="addRowsPrompt()">Add Rows</button>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">S.No</th>
                        <th scope="col">Name of Person</th>
                        <th scope="col">Designation</th>
                        <th scope="col">Exact Location</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function addRowsPrompt() {
            var numRows = parseInt(prompt("Enter the number of rows to add:"), 10);
            if (!isNaN(numRows) && numRows > 0) {
                addRows(numRows);
            }
        }

        function addRows(numRows) {
            var tableBody = document.querySelector('.accordion-body table tbody');
            for (var i = 0; i < numRows; i++) {
                var newRow = document.createElement('tr');
                for (var j = 0; j < 4; j++) {
                    var cell = document.createElement('td');
                    cell.textContent = ''; // You can add your own input fields here
                    newRow.appendChild(cell);
                }
                tableBody.appendChild(newRow);
            }
        }
    </script>
</body>
</html>
