<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      margin-top: 20px;
    }

    .day {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
      cursor: pointer;
    }

    .day-name {
      text-align: center;
      font-weight: bold;
      padding: 10px;
    }

    .highlight {
      background-color: #7af5f5;
    }
  </style>
</head>
<body>
  <div id="calendar" class="calendar"></div>

  <script>
    // Get the current date
    const currentDate = new Date();

    // Create a calendar for the current month
    function createCalendar(year, month) {
      const calendarElement = document.getElementById('calendar');
      calendarElement.innerHTML = '';

      // Add week day names
      const weekDays = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
      for (const dayName of weekDays) {
        const dayNameElement = document.createElement('div');
        dayNameElement.classList.add('day-name');
        dayNameElement.textContent = dayName;
        calendarElement.appendChild(dayNameElement);
      }

      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);

      for (let day = firstDay; day <= lastDay; day.setDate(day.getDate() + 1)) {
        const dayElement = document.createElement('div');
        dayElement.classList.add('day');
        dayElement.textContent = day.getDate();

        dayElement.addEventListener('click', function() {
          highlightWeek(day);
        });

        calendarElement.appendChild(dayElement);
      }
    }

    // Highlight the entire week from Saturday to Friday
    function highlightWeek(selectedDate) {
      const calendarDays = document.querySelectorAll('.day');
      const selectedDay = selectedDate.getDay();

      // Calculate the start and end of the week
      const startOfWeek = new Date(selectedDate);
      startOfWeek.setDate(selectedDate.getDate() - selectedDay + 1); 

      const endOfWeek = new Date(selectedDate);
      endOfWeek.setDate(selectedDate.getDate() + (5 - selectedDay) + 1); 

      // Remove existing highlights
      calendarDays.forEach(day => day.classList.remove('highlight'));

      // Add highlight to the entire week
      for (let day = startOfWeek; day <= endOfWeek; day.setDate(day.getDate() + 1)) {
        const dayIndex = day.getDay();
        calendarDays[dayIndex].classList.add('highlight');
      }
    }

    // Initialize the calendar
    createCalendar(currentDate.getFullYear(), currentDate.getMonth());
  </script>
</body>
</html>
