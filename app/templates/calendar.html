<!DOCTYPE html>
<html>
<head>
  <style>
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
    }
    .day {
      border: 1px solid #ccc;
      padding: 5px;
    }
    .highlight {
      background-color: #ffcc00;
    }
  </style>
</head>
<body>
  <div class="calendar" id="calendar"></div>

  <script>
    const calendar = document.getElementById("calendar");
    const today = new Date();
    const currentMonth = today.getMonth(); // Current month (0-indexed)

    let startDate = new Date(today.getFullYear(), currentMonth, 1);

    while (startDate.getDay() !== 6) {
      startDate.setDate(startDate.getDate() + 1); // Move to the first Saturday
    }

    let currentDate = new Date(startDate);

    while (true) {
      const weekDiv = document.createElement("div");
      weekDiv.classList.add("week");

      for (let i = 0; i < 7; i++) {
        const dayDiv = document.createElement("div");
        dayDiv.classList.add("day");
        dayDiv.textContent = currentDate.getDate();
        weekDiv.appendChild(dayDiv);
        currentDate.setDate(currentDate.getDate() + 1);
      }

      weekDiv.classList.add("highlight");
      calendar.appendChild(weekDiv);

      if (currentDate.getMonth() !== currentMonth) {
        break;
      }
    }
  </script>
</body>
</html>
